# https://artifacthub.io/packages/helm/codecentric/keycloakx/7.1.4
command:
  - /opt/keycloak/bin/kc.sh
  - start
  - --http-port=8080
  - --http-enabled=true
  - --hostname-strict=false

extraEnv: |
  - name: KEYCLOAK_ADMIN
    value: admin
  - name: KEYCLOAK_ADMIN_PASSWORD
    value: admin
  - name: KC_LOG_LEVEL
  #   value: ALL
    value: DEBUG

service:
  type: ClusterIP

http:
  relativePath: /keycloak

ingress:
  enabled: true
  rules:
    - host: %K8S_HOSTNAME%
      paths:
        - path: /keycloak
          pathType: Prefix

rbac:
  create: true
