# https://artifacthub.io/packages/helm/bitnami/keycloak

image:
  debug: true

extraEnvVars:
  - name: KEYCLOAK_LOG_LEVEL
    value: ALL

auth:
  adminUser: admin
  adminPassword: admin

httpRelativePath: /keycloak/

service:
  type: ClusterIP

ingress:
  enabled: true
  hostname: %K8S_HOSTNAME%
  path: /keycloak/
  # extraHosts:
  #   - name: localhost
  #     path: /keycloak/

networkPolicy:
  enabled: true

rbac:
  create: true
